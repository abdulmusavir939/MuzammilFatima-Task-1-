<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Recipe</title>
    <style>
        form {
            display: inline-block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal-content {
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images.jpeg" width="210" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                       
                        
                        
                    </ul>
                    <div class="d-flex">
                        <!-- Corrected the <href> to <a> -->
                            
                        <a href="#"><button type="button" class="btn btn-outline-success" onclick="showAddRecipeModal()" value="contact">addRecipe</button></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="text-center">
            <img src="diliara-garifullina-pN-o2rIv8qI-unsplash.jpg"  width="1200" height="400" />
        </div>
    </section>

    <section id="recipe-list">
        <!-- Display list of recipes here -->
    </section>

    <div id="add-edit-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="text-center">
                <form id="add-recipe-form">
                    <h1>Add Recipe</h1>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipe-name">Recipe Name:</label>
                            <input type="text" class="form-control" id="recipe-name" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <!-- Corrected the id to "ingredients" -->
                        <input type="text" class="form-control" id="ingredients" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipe-image">Recipe Image URL:</label>
                        <input type="text" class="form-control" id="recipe-image">
                    </div>
                    <button type="button" onclick="saveRecipe()" class="btn btn-success">Save Recipe</button>
                </form>
            </div>
        </div>
    </div>
<!-- Add a new modal for displaying all recipes -->
<div class="modal fade" id="allRecipesModal" tabindex="-1" aria-labelledby="allRecipesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="allRecipesModalLabel">All Recipes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="allRecipesModalList">
                <!-- Display list of all recipes here -->
            </div>
        </div>
    </div>
</div>

  
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKt9ZlN3/JnxJdKGfNf3Cr2AAT+1/S6Qc6B" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
</body>
</html>
